<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ordem de Trabalho</title>
  <style>
    :root {
      --primary-color: #4361ee;
      --secondary-color: #3f37c9;
      --accent-color: #4cc9f0;
      --background-color: #f8f9fa;
      --text-color: #333;
      --success-color: #4CAF50;
      --info-color: #2196F3;
      --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      line-height: 1.6;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    
    h1 {
      color: var(--primary-color);
      text-align: center;
      margin-bottom: 30px;
      padding-bottom: 15px;
      border-bottom: 2px solid var(--accent-color);
    }
    
    h2 {
      color: var(--secondary-color);
      margin-top: 25px;
    }
    
    button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      box-shadow: var(--card-shadow);
      display: block;
      margin: 20px auto;
    }
    
    button:hover {
      background-color: var(--secondary-color);
      transform: translateY(-2px);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    .card {
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      box-shadow: var(--card-shadow);
      margin-bottom: 15px;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    
    .card:not(:empty) {
      opacity: 1;
    }
    
    .card h3 {
      margin-top: 0;
      font-size: 1.1em;
      color: white;
    }
    
    .card p {
      margin-bottom: 0;
      font-weight: bold;
      font-size: 1.2em;
      color: white;
    }
    
    #ultimoChamado {
      background-color: var(--success-color);
    }
    
    #proximoChamado {
      background-color: var(--info-color);
    }
    
    ul {
      list-style-type: none;
      padding: 0;
      margin-top: 30px;
    }
    
    li {
      background-color: white;
      margin-bottom: 10px;
      padding: 15px;
      border-radius: 8px;
      box-shadow: var(--card-shadow);
      position: relative;
      transition: transform 0.2s;
    }
    
    li:hover {
      transform: translateX(5px);
    }
    
    li::before {
      content: "游녻";
      margin-right: 10px;
    }
    
    .container {
      background-color: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: var(--card-shadow);
    }

    @media (max-width: 600px) {
      body {
        padding: 15px;
      }
      
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ordem de Trabalho</h1>
    <button onclick="atribuirChamado()">Pegar Chamado</button>
    
    <div id="ultimoChamado" class="card">
      <h3>칔ltimo chamado</h3>
      <p id="ultimoResponsavel">-</p>
    </div>
    
    <div id="proximoChamado" class="card">
      <h3>Pr칩ximo da fila</h3>
      <p id="proximoResponsavel">-</p>
    </div>
    
    <h2>Ordem atual da fila</h2>
    <ul id="listaEquipe"></ul>
  </div>

  <script>
    async function atualizarLista() {
      try {
        const res = await fetch("/api/ordem");
        const lista = await res.json();

        const ul = document.getElementById("listaEquipe");
        ul.innerHTML = "";
        
        lista.forEach(nome => {
          const li = document.createElement("li");
          li.textContent = nome;
          ul.appendChild(li);
        });
        
        // Atualizar o pr칩ximo da fila
        if (lista.length > 0) {
          document.getElementById("proximoResponsavel").textContent = lista[0];
        } else {
          document.getElementById("proximoResponsavel").textContent = "-";
        }
      } catch (error) {
        console.error("Erro ao atualizar a lista:", error);
      }
    }

    async function atribuirChamado() {
      try {
        const res = await fetch("/api/chamado", {
          method: "POST"
        });
        const nome = await res.text();
        
        // Atualizar o 칰ltimo chamado
        document.getElementById("ultimoResponsavel").textContent = nome;
        
        // Atualizar a lista e o pr칩ximo da fila
        atualizarLista();
      } catch (error) {
        console.error("Erro ao atribuir chamado:", error);
      }
    }

    // Atualiza ao abrir a p치gina
    atualizarLista();
  </script>
</body>
</html>
